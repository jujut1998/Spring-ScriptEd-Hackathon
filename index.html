<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700,700italic">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center"><img height="150px" src="images/logo.png" /></div>
        </div>
    </div>
    <div class="row" id="customBar">
        <div class="col-md-2">
            <div class="btn" id="gender">Gender</div>
        </div>
        <div class="col-md-2">
            <div class="btn" id="skin">Skin</div>
        </div>
        <div class="col-md-2">
            <div class="btn" id="clothing">Clothing</div>
        </div>
        <div class="col-md-2">
            <div class="btn" id="colors">Colors</div>
        </div>
        <div class="col-md-2">
            <div class="btn" id="technique">Technique</div>
        </div>
        <div class="col-md-2">
            <div class="btn" id="weapon">Weapon</div>
        </div>
    </div>
    <div class="row">
        <div id="preview" class="col-md-8"></div>
        <div id="options" class="col-md-4">
            <p>CHOOSE ONE</p>
            <ul id="items">
                <li><img id="options-female" class="img-responsive" src="images/female/femaleButton.png"></li>
                <li><img id="options-male" class="img-responsive" src="images/male/maleButton.png"></li>
            </ul>
        </div>
    </div>

    <footer>
        <div class="row" id="bottomBar">
            <div class="col-md-3"><img class="img-responsive" src="images/scriptEdLogo.png" /></div>
            <div id="signatures" class="col-md-6">
              <p>Created by BKLT students: Junninho, Daniel, Rayshan, Richard, Wensael, and Lisandro</p>
            </div>
            <div id="continue" class="col-md-3.5 btn">
                Continue!
            </div>
        </div>
</footer>

</body>

</html>
